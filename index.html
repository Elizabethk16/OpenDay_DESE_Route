<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Locator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #dbeafe, #e9d5ff);
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        
        h1 {
            font-size: 32px;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .content-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
        }

        .list-container {
            width: 30%;
            text-align: left;
            margin-right: 20px;
        }

        .list-container ul {
            list-style-type: square;
            padding: 0;
            font-size: 14px;
        }

        .list-container li {
            margin-bottom: 5px;
            cursor: pointer;
            color: #0077cc;
            transition: color 0.3s;
            text-align: left;
        }

        .list-container li:hover {
            color: #0055aa;
        }

        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            border: 3px solid black;
            border-radius: 10px;
            display: block;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .popup {
            position: absolute;
            background: #8B0000;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            font-size: 14px;
            min-width: 120px;
            z-index: 100;
        }

        .popup::after {
            content: "";
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: #8B0000 transparent transparent transparent;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                align-items: center;
            }
            .list-container {
                width: 100%;
                text-align: left;
                margin-bottom: 20px;
            }
            .image-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Demo Locator</h1>
    <div class="content-container">
        <div class="list-container">
            <ul>
                <script>
                    const items = ["Indigenous fabrication of flexible neural implants", "Optical modality for breast cancer tumor delineation", "Cytology Scanner", "Visuovein", "HFIS: Handheld Fluorescence Imaging System", "QCM for liver cirrhosis screening", "Biosensing Platform for Oral Cancer Screening", "Gesture recognition using ToF", "Digital yoga master", "E-Security Guard", "Laser Labyrinth", "Maze runner - AI based cars", "Chess Playing Robot", "Energy Internet", "Neuromorphic Camera", "Synthetic Aperture Radar Imaging", "TinyML: Powering the Edge with ML", "Robotic Arm", "Drone", "Musical Tesla Coil", "Smart Home System", "Musical Staircase", "Solar panel tracking mechanism", "Virtual Shooting", "Drone Maneuvering with Reaction Wheel"];

                    items.forEach((item, index) => {
                        document.write(`<li onclick="showPopup('popup${index + 1}', 'image${index < 20 ? 1 : (index < 23 ? 2 : 3)}')">${item}</li>`);
                    });
                </script>
            </ul>
        </div>

        <div class="image-section">
            <div class="image-container" id="image1">
                <img src="img/gnd_floor.png" alt="Ground Floor">
                <script>
                    for (let i = 1; i <= 20; i++) {
                        document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                    }
                </script>
            </div>

            <div class="image-container" id="image2">
                <img src="img/first_floor.png" alt="First Floor">
                <script>
                    for (let i = 21; i <= 23; i++) {
                        document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                    }
                </script>
            </div>

            <div class="image-container" id="image3">
                <img src="img/second_floor.png" alt="Second Floor">
                <script>
                    for (let i = 24; i <= 25; i++) {
                        document.write(`<div id="popup${i}" class="popup">${items[i - 1]}</div>`);
                    }
                </script>
            </div>
        </div>
    </div>

    <script>
        function showPopup(popupId, imageId) {
            const popup = document.getElementById(popupId);
            const image = document.getElementById(imageId);
            
            document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
            popup.style.display = 'block';
            image.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
