<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Locator</title>
    <style>
        /* Apply gradient background */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #dbeafe, #e9d5ff); /* Soft blue to light purple */
            font-family: Arial, sans-serif;
        }

        /* Heading styling */
        h1 {
            font-size: 32px;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Main container */
        .content-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
        }

        /* List container on the left */
        .list-container {
            width: 20%;
            text-align: left;
        }

        .list-container ul {
            list-style-type: square;
            padding: 0;
        }

        .list-container li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        /* Image container */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%;
        }

        /* Image styling */
        .image-container img {
            width: 80%;
            max-width: 600px;
            border: 3px solid black;
            border-radius: 10px;
            display: block;
            margin-bottom: 20px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                align-items: center;
            }

            .list-container {
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            .list-container ul {
                padding: 0;
                display: inline-block;
                text-align: left;
            }

            .image-container {
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }

            .image-container img {
                width: 95%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Demo Locator</h1>
    <div class="content-container">
        <!-- List on the left side -->
        <div class="list-container">
            <ul>
                <li>Entrance</li>
                <li>Reception</li>
                <li>Security Desk</li>
                <li>Elevators</li>
            </ul>
        </div>

        <!-- Images in the center -->
        <div class="image-container">
            <img src="img/gnd_floor.png" alt="Ground Floor">
            <img src="img/first_floor.png" alt="First Floor">
            <img src="img/second_floor.png" alt="Second Floor">
        </div>
    </div>
</body>
</html>
