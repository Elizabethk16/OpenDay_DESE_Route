<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Locator</title>
    <style>
        /* Apply gradient background */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #dbeafe, #e9d5ff); /* Soft blue to light purple */
            font-family: Arial, sans-serif;
        }

        /* Heading styling */
        h1 {
            font-size: 32px;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Image container */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Image styling */
        .image-container img {
            width: 80%;
            max-width: 600px;
            border: 3px solid black;
            border-radius: 10px;
            display: block;
            margin-bottom: 20px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .image-container img {
                width: 95%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Demo Locator</h1>
    <div class="image-container">
        <img src="img/gnd_floor.png" alt="Ground Floor">
        <img src="img/first_floor.png" alt="First Floor">
        <img src="img/second_floor.png" alt="Second Floor">
    </div>
</body>
</html>
